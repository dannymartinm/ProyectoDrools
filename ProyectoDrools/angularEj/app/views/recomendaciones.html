<div ng-controller="RecomendacionesCtrl">
<div class="jumbotron">
  <h1>Proyecto Drools</h1>
</div>

   
<div>
	 <table class="table table-condensed">
    <thead>
      <tr>
        <th>Materia</th>
        <th>Ejercicio</th>
        <th>Dificultad</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in ejercicios">
        <td>{{ a.materia}}</td>
	    <td>{{ a.ejercicio }}</td>
	    <td>{{ a.dificultad }}</td>
	    <td><button type="button" ng-click="insertarAsignaturaAlumno(a.nombre)">Agregar</button>{{resultadoInsercion}}</td>
      </tr>
    </tbody>
  </table>
</div>
