<div ng-controller="AsignaturasCtrl">
<div class="jumbotron">
  <h1>Proyecto Drools</h1>
</div>

   
<div>
	 <table class="table table-condensed">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Promedio</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in ejercicios">
        <td>{{ a.nombre }}</td>
	     <td>{{ a.promedio }}</td>
	    <td><button type="button" ng-click="insertarAsignaturaAlumno(a.nombre)">Agregar</button>{{resultadoInsercion}}</td>
      </tr>
    </tbody>
  </table>
</div>
